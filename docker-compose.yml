version: '3'
services:

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: "laravel_app"
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - redis
      - mysql
    links:
      - redis
      - mysql
    volumes:
      - "/home/web/storage:/var/www/html/storage"
      - "/etc/localtime:/etc/localtime"

  redis:
    image: "redis:alpine"
    container_name: "laravel_redis"
    volumes:
      - "/home/web/redis:/data"
      - "/etc/localtime:/etc/localtime"

  mysql:
    image: mysql:8
    container_name: "laravel__mysql"
    restart: unless-stopped
    volumes:
      - "/home/web/mysql:/var/lib/mysql"
      - "/etc/localtime:/etc/localtime"
    environment:
      MYSQL_ROOT_PASSWORD: Test.laravel
      MYSQL_USER: test
      MYSQL_PASSWORD: test.2022

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: "laravel_phpmyadmin"
    restart: unless-stopped
    volumes:
      - "/etc/timezone:/etc/timezone"
    environment:
      - PMA_HOST=mysql
    depends_on:
      - mysql
    ports:
      - 8008:80
