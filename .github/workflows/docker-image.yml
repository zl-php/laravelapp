name: Docker Image CI Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        docker build . -f Dockerfile -t ${{ secrets.IMAGES_NAME }}
        docker login -u ${{ secrets.HUB_USERNAME }} -p ${{ secrets.HUB_TOKEN }}
        docker push ${{ secrets.HUB_USERNAME }}/${{ secrets.IMAGES_NAME }}
